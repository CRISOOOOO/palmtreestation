  components:
  - type: Tag
    tags:
      - MagazinePlasmaCutter
  - type: BallisticAmmoProvider
    mayTransfer: true
    proto: BasePlasmaCutterEnergyShell
    capacity: 14
    whitelist:
      tags:
        - BasePlasmaCutterEnergyShell
  - type: ContainerContainer
  - type: Sprite
    sprite: Palmtree/Objects/Weapon/Guns/Ammunition/Plasma/CutterCartridge.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]
  - type: MagazineVisuals
    magState: mag
    steps: 5
    zeroVisible: false
  - type: Appearance